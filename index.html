<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>Dark Sky Weather</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">DARK SKY WEATHER</a>
        </div>
    </nav>

    <form id="search-form" class="row">
        <div class="col l10">
            <label for="search-input" class="visuallyhidden">Pokemon Search</label>
            <input id="search-input" type="text" name="search-input" required>
        </div>
        <div class="row space"></div>
        <input id="submit-btn" type="submit" value="Submit" class="waves-effect waves-light btn-large  red accent-3">
    </form>

    <section id="weather-container"></section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
